<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-move"></p>

    <p class="js-score score"></p>

    <button onclick ="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updatescore();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>
    
    <script src="scripts/12-rock-paper-scissors.js"> 
    /* 
    A return statement get a value out of a function, anything e.g variable boolean and it will not run the code after it
       
    let computerMove = ''; //global variable
       
    A parameter put a value into a function
    */  
    </script>
  </body>
</html>
